<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 0.5em;
            text-align: center;
        }
        section {
            padding: 1em;
        }
        article {
            margin-bottom: 1em;
            border: 1px solid #ddd;
            background-color: white;
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Politics</a>
        <a href="#">Technology</a>
        <a href="#">Entertainment</a>
    </nav>
    <section>
        <article>
            <h2>Breaking News</h2>
            <p>This is the content of the news article.</p>
            <img src="news-image.jpg" alt="News Image">
            <button>Read More</button>
        </article>
        <!-- Add more articles as needed -->
    </section>
    <footer>
        <p>&copy; 2023 News Website. All rights reserved.</p>
    </footer>
</body>
</html>
